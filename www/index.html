<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/app.projects.factory.js"></script>
    <script src="js/assignments.controller.js"></script>
    <script src="js/run.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="app" ng-controller="AssignmentsCtrl as vm">
    <ion-side-menus>$
        <!-- Center content -->
        <ion-side-menu-content>
          <ion-header-bar class="bar-dark">
            <button class="button button-icon" ng-click="vm.toggleProjects()">
                <i class="icon ion-navicon"></i>
              </button>
              <h1 class="title">{{vm.activeProject.title}}</h1>
            <button class="button button-icon" ng-click="vm.newTask()">
              <i class="icon ion-compose"></i>
            </button>
          </ion-header-bar>
          <ion-content scroll="false">
            <ion-list>
              <ion-item ng-repeat="task in vm.activeProject.tasks">
                {{task.title}}
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-side-menu-content>
    
        <!-- Left menu -->
        <ion-side-menu side="left">
          <ion-header-bar class="bar-dark">
            <h1 class="title">Classes</h1>
            <button class="button button-icon ion-plus" ng-click="vm.newProject()">
            </button>
          </ion-header-bar>
          <ion-content scroll="false">
            <ion-list>
              <ion-item ng-repeat="project in vm.projects" ng-click="vm.selectProject(project, $index)" ng-class="{active: activeProject == project}">
                {{project.title}}
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-side-menu>

        <!--MODAL-->
        <script id="new-task.html" type="text/ng-template">
          <div class="modal">
        
            <!-- Modal header bar -->
            <ion-header-bar class="bar-secondary">
              <h1 class="title">New Assignment</h1>
              <button class="button button-clear button-positive" ng-click="vm.closeNewTask()">Cancel</button>
            </ion-header-bar>
        
            <!-- Modal content area -->
            <ion-content>
              <form ng-submit="vm.createTask(vm.task)">
                <div class="list">
                  <label class="item item-input">
                    <input type="text" placeholder="What do you need to do?" ng-model="vm.task.title">
                  </label>
                </div>
                <div class="padding">
                  <button type="submit" class="button button-block button-positive">Create Task</button>
                </div>
              </form>
            </ion-content>
          </div>
        </script>
      </ion-side-menus>
  </body>
</html>
